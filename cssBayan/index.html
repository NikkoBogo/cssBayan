<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="main-title-container">
                <h1>CSS Bayan</h1>
                <hr>
            </div>
            <label class="tape-2" for="seafood-id">
                <div class="seafood-dropdown">
                    <div class="first-row">
                        <h2 class="seafood-title">SEAFOOD DIET</h2>
                        <img class="hippo-logo first-hippo" src="./icons/hippo-solid.svg" alt="hippo">
                    </div>
                    <input class="tape-input-2" type="radio" name="tape" id="seafood-id" checked="checked">
                    <img class="seafood-meme-img" src="./img/seafood.jpg" alt="seafood-meme">
                    <hr>
                </div>
            </label> 
            <label class="tape-2" for="my-english-id"> 
                <div class="myenglish-dropdown">   
                    <div class="second-row">
                            <h2 class="my-english-title">My English</h2>
                            <img class="hippo-logo second-hippo" src="./icons/hippo-solid.svg" alt="hippo">
                    </div>
                        <input class="tape-input-2" type="radio" name="tape" id="my-english-id">
                        <img class="myenglish-meme-img" src="./img/my-english.jpg" alt="meme">
                    <hr> 
                </div>
            </label>
            <label class="tape-2" for="explanation-id">
                <div class="explanation-dropdown">
                    <div class="third-row">
                        <h2 class="explanation-title">When i have to explain something more than 2 times</h2>
                        <img class="hippo-logo third-hippo" src="./icons/hippo-solid.svg" alt="hippo">
                    </div>
                    <input class="tape-input-2" type="radio" name="tape" id="explanation-id">
                    <img class="explanation-meme-img" src="./img/explanation.jpg" alt="meme">
                    <hr>
                </div>
            </label>
            <label class="tape-2" for="dominance-id">
                <div class="dominance-dropdown">
                    <div class="fourth-row">
                        <h2 dominance-title>Intellectual dominance</h2>
                        <img class="hippo-logo fourth-hippo" src="./icons/hippo-solid.svg" alt="hippo">
                    </div>
                        <input class="tape-input-2" type="radio" name="tape" id="dominance-id">
                        <img class="dominance-meme-img" src="./img/intellectual-dominance.jpg" alt="meme">
                    <hr>
                </div>
            </label>
            <label class="tape-2" for="notrunner-id">
                <div class="notrunner-dropdown">
                    <div class="fifth-row">
                        <h2 notrunner-title>Not a runner?</h2>
                        <img class="hippo-logo fifth-hippo" src="./icons/hippo-solid.svg" alt="hippo">
                    </div>
                    <input class="tape-input-2" type="radio" name="tape" id="notrunner-id">
                    <img class="notrunner-meme-img" src="./img/notrunner.jpg" alt="meme">
                    <hr>
                </div>
            </label>
        </div>
    </main>
</body>
</html>
